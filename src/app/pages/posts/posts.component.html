<h2>Posts</h2>

<p *ngIf="loading">Loading posts...</p>
<p *ngIf="error">{{ error }}</p>

<div class="posts-container" *ngIf="!loading && !error">
  <div class="post-card" *ngFor="let post of posts; trackBy: trackByPostId">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body | slice : 0 : 100 }}...</p>
    <button (click)="openPostDetail(post)">დეტალურად</button>
  </div>
</div>

<div class="modal-backdrop" *ngIf="isModalOpen">
  <div class="modal">
    <h3>{{ selectedPost?.title }}</h3>
    <p>{{ selectedPost?.body }}</p>
    <button (click)="closeModal()">დახურვა</button>
  </div>
</div>
