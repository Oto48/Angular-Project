<h2>მომხმარებლები</h2>

<input
  class="search-input"
  type="text"
  [(ngModel)]="searchTerm"
  (ngModelChange)="onSearchTermChange()"
  placeholder="სახელი, გვარი ან მეილი"
/>

<table class="users-table">
  <thead>
    <tr>
      <th>სახელი</th>
      <th>გვარი</th>
      <th>ტელეფონი</th>
      <th>მეილი</th>
      <th>კომპანია</th>
      <th>მოქმედება</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let u of filteredUsers">
      <td>{{ u.firstName }}</td>
      <td>{{ u.lastName }}</td>
      <td>{{ u.phone.split(" ")[0] }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.company.name }}</td>
      <td class="table-buttons">
        <button class="post-btn" (click)="goToPosts(u.id)">პოსტები</button>
        <button class="todo-btn" (click)="goToTodos(u.id)">Todos</button>
      </td>
    </tr>
  </tbody>
</table>
